<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active" data-bs-interval="1000">
                            <img src="https://th.bing.com/th?id=OIP.E7Ek9uMdmZhf5f6uaARqxwHaFj&w=210&h=157&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" class="d-block w-100" alt="..." height="500px">
                            <div class="carousel-caption  d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>some placeholder</p>
                            </div>
                        </div>
                          <div class="carousel-item" data-bs-interval="2000">
                            <img src="https://th.bing.com/th?id=OIP.OsyoCzRc-mIxo2SrGqtKNgHaFj&w=210&h=157&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" class="d-block w-100" alt="..." height="500px">
                            <div class="carousel-caption  d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>some placeholder</p>
                                </div>
                        </div>
                          <div class="carousel-item">
                            <img src="https://th.bing.com/th?id=OIP.E7Ek9uMdmZhf5f6uaARqxwHaFj&w=210&h=157&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" class="d-block w-100" alt="..." height="500px">
                            <div class="carousel-caption  d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>some placeholder</p>
                                </div>
                        </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
    </body>
    
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</html>
