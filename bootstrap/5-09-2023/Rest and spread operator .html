    <script>
       function sumOfNums(...values){
        console.log(values);
        let sum=0;
        values.forEach(value => {
            sum+=value;
        });
            return sum;
            //return value1+value2;
       }
       resultant=sumOfNums(10,20,30,40);
       console.log(resultant);
