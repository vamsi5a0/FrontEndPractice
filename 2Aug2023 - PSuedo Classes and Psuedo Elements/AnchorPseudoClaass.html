<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}
/* visited link*/
a:visited{
    color:green;
}
/* mover over link*/
a:hover{
    color: blue;
}
/*selected link*/
a:active{
    color:yellow
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>

<a href="Flipkart.com" target="_blank">This is a link</a>
</body>
</html>
